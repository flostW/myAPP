<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <title>用HTML5 Canvas标签画一条直线</title>  
</head>  
<body>  
<canvas id="mycanvas"></canvas>  
<script type="text/javascript">  
    //第一步获取mycanvas元素  
    var mycanvas=document.getElementById('mycanvas');  
    //设置元素宽度和高度  
    mycanvas.width="300";  
    mycanvas.height="300";  
    //设置元素边框红色  
    // mycanvas.style.border="1px solid red";  
    //获取canvas画笔对象  
    var ctx=mycanvas.getContext("2d");  
    //设置线条宽度  
    ctx.lineWidth = "1";  
    //起始一条路径，或重置当前路径  
    ctx.beginPath();  
    //设置画笔颜色  
    ctx.strokeStyle="#FF0000";  
    //把路径移动到画布中的指定点，不创建线条  
    ctx.moveTo(10,10);  
    //添加一个新点，然后在画布中创建从该点到最后指定点的线条  
    ctx.lineTo(10,100);  
    //创建从当前点回到起始点的路径  
    ctx.closePath();  
    //绘制已定义的路径  
    ctx.stroke();  
</script>  
</body>  
</html>
